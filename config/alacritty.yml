window:
  padding:
    x: 18
    y: 20

font:
  normal:
    family: agave Nerd Font Mono
  bold:
    family: agave Nerd Font Mono
  italic:
    family: agave Nerd Font Mono
  size: 16
  offset:
    x: 0
    y: 1

window.dynamic_title: false
background_opacity: 1
draw_bold_text_with_bright_colors: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false

