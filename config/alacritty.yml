window:
  opacity: 1
  padding:
    x: 10
    y: 10
  decorations: "Buttonless"

font:
  normal:
    family: "agave Nerd Font Mono"
  size: 18
  offset:
    x: 0
    y: 1

window.dynamic_title: false
draw_bold_text_with_bright_colors: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false

