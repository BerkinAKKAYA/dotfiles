window:
  opacity: 0.95
  padding:
    x: 15
    y: 15

# normal:
#   family: "FiraCode Nerd Font Mono"
#   style: "Retina"

font:
  size: 16
  offset:
    x: 0
    y: 1

window.dynamic_title: false
draw_bold_text_with_bright_colors: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false

colors:
  # Default colors
  primary:
    background: '#0F1419'
    foreground: '#FAFAFA'
    bright_foreground: '#F07178'

  # Normal colors
  normal:
    black:   '#212733'
    red:     '#F07178'
    green:   '#B8CC52'
    yellow:  '#FFC44C'
    blue:    '#80D4FF'
    magenta: '#A37ACC'
    cyan:    '#95E6CB'
    white:   '#FAFAFA'

  # Brightened
  bright:
    black: '#D9D8D7'
    red: '#F07178'
    green: '#BBE67E'
    yellow: '#FFD57F'
    blue: '#95E6CB'
    magenta: '#D4BFFF'
    cyan: '#95E6CB'
    white: '#FFFFFF'

  # Cursor colors
  cursor:
    text:   '#2D3640'
    cursor: '#9CA1AA'

  # Selection colors
  selection:
    text:       '#080808'
    background: '#b2ceee'

key_bindings:
  - { key: 12, mods: Alt, chars: "@"  }  
  - { key: 20, mods: Alt, chars: "#"  }
  - { key: 21, mods: Alt, chars: "$"  }
  - { key: 24, mods: Alt, chars: "|"  }
  - { key: 25, mods: Alt, chars: "]"  }
  - { key: 26, mods: Alt, chars: "{"  }
  - { key: 27, mods: Alt, chars: "\\" }
  - { key: 28, mods: Alt, chars: "["  }
  - { key: 29, mods: Alt, chars: "}"  }
  - { key: 30, mods: Alt, chars: "~"  }
  - { key: 50, mods: Alt, chars: "|"  }
